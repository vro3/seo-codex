<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VR Creative Show Loader</title>
  <meta name="description" content="Dynamic show page loader for VR Creative." />
  <style>
    :root {
      --bg: #0b0b0f;
      --text: #e9e9ef;
      --accent: #7cf0ff;
      --muted: #b7b7c3;
      --card: #14141c;
      --pill: #1f1f2b;
      --max-width: 1100px;
    }
    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
    }
    .page-shell {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 32px 20px 80px;
    }
    .hero {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      align-items: center;
    }
    .hero img {
      width: 100%;
      border-radius: 16px;
      object-fit: cover;
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.35);
    }
    .eyebrow {
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--accent);
      font-weight: 600;
      font-size: 12px;
      margin-bottom: 12px;
    }
    h1 {
      margin: 0 0 10px;
      font-size: clamp(30px, 5vw, 44px);
      line-height: 1.1;
    }
    .tagline {
      color: var(--muted);
      margin: 0 0 18px;
      font-size: 18px;
    }
    .cta-group {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 24px;
    }
    .btn {
      border: 1px solid transparent;
      padding: 12px 18px;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 120ms ease, border-color 120ms ease, background 120ms ease;
    }
    .btn-primary {
      background: linear-gradient(120deg, #00c6ff, #0072ff);
      color: #fff;
      box-shadow: 0 12px 30px rgba(0, 114, 255, 0.35);
    }
    .btn-secondary {
      background: transparent;
      color: var(--text);
      border-color: #2f2f3f;
    }
    .btn:hover { transform: translateY(-2px); }
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 24px;
    }
    .tag-pill {
      background: var(--pill);
      color: var(--text);
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid #2c2c38;
      font-size: 13px;
      text-decoration: none;
    }
    .body-copy { color: var(--muted); line-height: 1.7; margin-bottom: 36px; }
    .section-title { font-size: 22px; margin: 0 0 16px; }
    .related-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }
    .card {
      background: var(--card);
      border: 1px solid #1f1f2b;
      border-radius: 14px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.28);
    }
    .card img { width: 100%; height: 160px; object-fit: cover; }
    .card-body { padding: 14px 16px 18px; display: flex; flex-direction: column; gap: 10px; }
    .card-title { margin: 0; font-size: 17px; }
    .card-tags { display: flex; flex-wrap: wrap; gap: 6px; }
    .card-tags a { color: var(--muted); font-size: 12px; text-decoration: none; }
    .muted { color: var(--muted); font-size: 14px; }
  </style>
</head>
<body>
  <div class="page-shell" id="show-root"></div>

  <script>
    const dataUrl = window.SHOW_DATA_URL || "https://example.com/shows.json";
    const showSlug = new URLSearchParams(window.location.search).get("slug") || window.SHOW_SLUG || "";
    const tagLinkBase = "/filtered-shows?tag=";

    async function fetchShows() {
      if (window.SHOW_DATA) return window.SHOW_DATA;
      const res = await fetch(dataUrl);
      if (!res.ok) throw new Error("Unable to fetch show data");
      return res.json();
    }

    function injectMeta(show) {
      if (!show) return;
      document.title = show.meta_title || show.title;
      const ensureMeta = (name, content) => {
        let tag = document.querySelector(`meta[name="${name}"]`);
        if (!tag) {
          tag = document.createElement("meta");
          tag.setAttribute("name", name);
          document.head.appendChild(tag);
        }
        tag.setAttribute("content", content);
      };
      ensureMeta("description", show.meta_description || show.tagline || "VR Creative show");
      const ogTags = [
        ["property", "og:title", show.meta_title || show.title],
        ["property", "og:description", show.meta_description || show.tagline || "VR Creative show"],
        ["property", "og:type", "website"],
        ["property", "og:image", show.imageurl],
        ["property", "og:url", window.location.href],
      ];
      ogTags.forEach(([attr, key, value]) => {
        let node = document.querySelector(`meta[${attr}="${key}"]`);
        if (!node) {
          node = document.createElement("meta");
          node.setAttribute(attr, key);
          document.head.appendChild(node);
        }
        node.setAttribute("content", value);
      });
    }

    function createTagPill(tag) {
      const a = document.createElement("a");
      a.className = "tag-pill";
      a.href = `${tagLinkBase}${encodeURIComponent(tag)}`;
      a.textContent = tag;
      return a;
    }

    function buildHero(show) {
      const hero = document.createElement("section");
      hero.className = "hero";
      hero.innerHTML = `
        <div>
          <div class="eyebrow">VR Creative Â· Show</div>
          <h1>${show.title}</h1>
          <p class="tagline">${show.tagline || ""}</p>
          <div class="cta-group">
            <a class="btn btn-primary" href="mailto:booking@vrcreative.com?subject=${encodeURIComponent(show.title)}">Book this show</a>
            ${show.videourl ? `<a class="btn btn-secondary" target="_blank" rel="noopener" href="${show.videourl}">Watch highlight</a>` : ""}
          </div>
          <div class="tags"></div>
        </div>
        ${show.imageurl ? `<img src="${show.imageurl}" alt="${show.title}" loading="lazy" />` : ""}
      `;
      const tagsWrap = hero.querySelector(".tags");
      (show.tags || []).forEach(tag => tagsWrap.appendChild(createTagPill(tag)));
      return hero;
    }

    function buildBody(show) {
      const body = document.createElement("section");
      body.className = "body-copy";
      body.innerHTML = show.full_bio || "";
      return body;
    }

    function buildRelated(shows, show) {
      const related = shows.filter(candidate => candidate.page_slug !== show.page_slug && candidate.tags.some(t => show.tags?.includes(t))).slice(0, 6);
      if (!related.length) return null;
      const section = document.createElement("section");
      section.innerHTML = `<h2 class="section-title">Related shows</h2>`;
      const grid = document.createElement("div");
      grid.className = "related-grid";
      related.forEach(item => {
        const card = document.createElement("article");
        card.className = "card";
        card.innerHTML = `
          ${item.imageurl ? `<img src="${item.imageurl}" alt="${item.title}" loading="lazy" />` : ""}
          <div class="card-body">
            <h3 class="card-title">${item.title}</h3>
            <p class="muted">${item.tagline || ""}</p>
            <div class="card-tags"></div>
            <a class="btn btn-secondary" href="/stage-shows/${item.page_slug}">Learn more</a>
          </div>
        `;
        const tagGroup = card.querySelector(".card-tags");
        (item.tags || []).slice(0, 4).forEach(tag => {
          const link = document.createElement("a");
          link.href = `${tagLinkBase}${encodeURIComponent(tag)}`;
          link.textContent = `#${tag}`;
          tagGroup.appendChild(link);
        });
        grid.appendChild(card);
      });
      section.appendChild(grid);
      return section;
    }

    function render(show, shows) {
      const root = document.getElementById("show-root");
      root.innerHTML = "";
      root.appendChild(buildHero(show));
      root.appendChild(buildBody(show));

      const cta = document.createElement("section");
      cta.innerHTML = `
        <h2 class="section-title">Ready to book?</h2>
        <p class="muted">Tell us about your event and we will customize this performance for your stage.</p>
        <div class="cta-group">
          <a class="btn btn-primary" href="mailto:booking@vrcreative.com?subject=${encodeURIComponent(show.title)}">Start the booking</a>
          <a class="btn btn-secondary" href="tel:+16155551234">Call our producers</a>
        </div>
      `;
      root.appendChild(cta);

      const related = buildRelated(shows, show);
      if (related) root.appendChild(related);
    }

    async function init() {
      const shows = await fetchShows();
      const show = shows.find(item => item.page_slug === showSlug) || shows[0];
      if (!show) return;
      injectMeta(show);
      render(show, shows);
    }

    init();
  </script>
</body>
</html>
